name: Release and Publish to NPM

on:
  push:
    tags:
      - 'v*'  # Triggers on tags that start with "v"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'  # Specify your Node.js version here
        registry-url: 'https://registry.npmjs.org/'

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

    - name: Update package.json version
      run: |
        npm version $VERSION --no-git-tag-version

    - name: Commit package.json changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add package.json
        git commit -m "chore(release): update version to $VERSION"

    - name: Build the project
      run: npm run build

    - name: Publish to NPM
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        npm publish --access public  # Change access level if necessary

    - name: Push changes back to the repository
      run: |
        git push origin HEAD:${GITHUB_REF#refs/tags/}
