name: Release NPM Package

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags, e.g., v1.0.0

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update version number
        id: versioning
        run: |
          # Extract the version from the tag
          TAG_NAME=${GITHUB_REF##*/}
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

          # Use npm version to set the package version
          npm version $TAG_NAME --no-git-tag-version

      - name: Commit version changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add package.json
          git commit -m "ci: update version to ${{ env.TAG_NAME }}" || echo "No changes to commit"

      - name: Build the package
        run: npm run build  # Adjust if you have a different build command

      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  # Use a secret for your NPM token
        run: npm publish

      - name: Push version change commits
        run: |
          git push origin HEAD:${{ github.ref }}
