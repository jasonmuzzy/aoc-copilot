name: Publish NPM Package

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags, e.g., v1.0.0

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update version number
        id: versioning
        run: |
          # Extract the version from the tag
          TAG_NAME=${GITHUB_REF##*/}
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

          # Use npm version to set the package version
          npm version $TAG_NAME --no-git-tag-version

      - name: Determine Branch
        run: |
          # Get the commit SHA for the tag
          git rev-list -n 1 ${GITHUB_REF}
          TAG_COMMIT=$(git rev-list -n 1 ${GITHUB_REF})
          echo $TAG_COMMIT

          # Get the branches that contain the commit
          git log --oneline --decorate
          git branch --contains ${TAG_COMMIT}
          BRANCH_NAME=$(git branch --contains ${TAG_COMMIT} | grep -v 'remotes/' | sed 's/^\* //;s/^ //;s/ *$//')
          echo $BRANCH_NAME

          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Commit version changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add package.json package-lock.json
          git commit -m "ci: update version to ${{ env.TAG_NAME }}" || echo "No changes to commit"

      - name: Push version change commits
        run: |
          git push origin HEAD:${{ env.BRANCH_NAME }}

      - name: Build package
        run: npm run build  # Adjust if you have a different build command

      - name: Set NPM auth token
        run: npm set //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}

      - name: Publish package
        run: npm publish
